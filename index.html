<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card List</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<h1>Tools & Pages</h1>

<div class="card-container">
  <a href="markdown-reader.html" class="card">
    <h3>Markdown reader</h3>
  </a>

</div>

</body>
</html>
