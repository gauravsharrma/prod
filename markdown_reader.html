<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Markdown to HTML Viewer</h1>
    <textarea id="markdownInput" placeholder="Paste your markdown here..."></textarea>
    <button onclick="openMarkdown()">Open as HTML</button>
  </div>

  <script>
    function openMarkdown() {
      const markdownText = document.getElementById('markdownInput').value;
      const htmlContent = marked.parse(markdownText);

      const newWindow = window.open();
      newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Markdown Preview</title>
          <style>
            body { font-family: sans-serif; padding: 2rem; line-height: 1.6; background-color: #ffffff; color: #333; }
            h1, h2, h3 { color: #007bff; }
            pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; overflow-x: auto; }
            code { background: #eee; padding: 0.2rem 0.4rem; border-radius: 3px; }
          </style>
        </head>
        <body>
          ${htmlContent}
        </body>
        </html>
      `);
      newWindow.document.close();
    }
  </script>
</body>
</html>
