<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Notes Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Helvetica:wght@400;700&family=Merriweather:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="toolbar">
      <label><button onclick="document.getElementById('fileExcel').click()"><i class="bi bi-upload"></i> Load Excel</button>
        <input id="fileExcel" type="file" accept=".xlsx,.xls" />
      </label>
      <button onclick="downloadExcel()"><i class="bi bi-download"></i> Download Notes (Excel)</button>
      <span style="color:#888; margin-left:15px; font-size:0.98em;">Rich Notes Manager</span>
    </div>
  </div>
  <div class="container" id="mainContainer" style="display:none;">
    <div class="notes-list" id="notesList"></div>
    <div class="notes-panel" id="notesPanel">
      <div class="editor-toolbar">
        <button type="button" onclick="format('bold')"><b>B</b></button>
        <button type="button" onclick="format('italic')"><i>I</i></button>
        <button type="button" onclick="format('insertUnorderedList')">• List</button>
        <button type="button" onclick="format('insertOrderedList')">1. List</button>
        <button type="button" onclick="format('insertHorizontalRule')">― Line</button>
        <button type="button" onclick="saveNote()" id="saveNoteBtn" class="export-btn">Save</button>
        <button type="button" onclick="cancelEdit()" id="cancelBtn" class="export-btn hidden">Cancel</button>
      </div>
      <input id="noteTitle" type="text" placeholder="Title..." style="margin-bottom:8px;width:99%;padding:7px;font-size:1.04em;border:1px solid #e0e0e0;border-radius:6px;" />
      <div style="margin-bottom:9px; position:relative;">
        <input id="noteTags" class="tags-input" placeholder="Tags (comma to add)" autocomplete="off" />
        <div id="autocompleteTags" class="autocomplete-list hidden"></div>
        <div class="tag-list" id="tagList"></div>
      </div>
      <div class="dates-info" id="datesInfo"></div>
      <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown@7.1.2/dist/turndown.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
