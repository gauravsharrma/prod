<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel Viewer</title>
  <!-- Google Fonts: Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable class-based dark mode and custom font
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Merriweather', 'serif'],
          }
        }
      }
    };
  </script>
  <!-- SheetJS for Excel parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body class="dark bg-black text-white font-sans h-screen overflow-hidden relative">
  <!-- Hamburger Menu Toggle -->
  <button id="menu-toggle" class="absolute top-4 left-4 p-2 bg-gray-800 rounded focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Side Menu -->
  <div id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-gray-900 p-4 space-y-4 overflow-auto hidden z-50">
    <h2 class="text-lg font-bold mb-2">Menu</h2>
    <!-- File Upload -->
    <div>
      <label class="block mb-1 font-bold">Upload Excel:</label>
      <input type="file" id="file-input" accept=".xlsx, .xls" class="w-full bg-gray-800 text-white p-2 rounded" />
    </div>
    <!-- Column Selector -->
    <div>
      <span class="block mb-1 font-bold">Select Columns:</span>
      <div id="column-selectors" class="space-y-1 max-h-64 overflow-auto"></div>
    </div>
  </div>

  <!-- Frames Container -->
  <div class="flex" style="height: calc(100vh - 0px)">
    <!-- Left Frame (10%) -->
    <div id="left-frame" class="border-r border-gray-700 overflow-auto" style="width: 10%; margin-left:64px;"></div>
    <!-- Right Frame (90%) -->
    <div id="right-frame" class="p-4 overflow-auto" style="width: 90%;">
      <!-- Font size controls -->
      <div class="flex items-center mb-4 space-x-2">
        <button id="decrease-font" class="px-2 py-1 border border-white rounded">-</button>
        <button id="increase-font" class="px-2 py-1 border border-white rounded">+</button>
      </div>
      <!-- Detail container for other columns -->
      <div id="detail-container" class="space-y-4"></div>
    </div>
  </div>

  <script>
    let data = [];
    let currentIndex = 0;
    let fontSize = 16;
    let visibleColumns = new Set();

    const menuToggle = document.getElementById('menu-toggle');
    const sideMenu = document.getElementById('side-menu');
    const fileInput = document.getElementById('file-input');
    const leftFrame = document.getElementById('left-frame');
    const detailContainer = document.getElementById('detail-container');
    const increaseFontBtn = document.getElementById('increase-font');
    const decreaseFontBtn = document.getElementById('decrease-font');
    const columnSelectors = document.getElementById('column-selectors');

    // Toggle side menu
    menuToggle.addEventListener('click', () => {
      sideMenu.classList.toggle('hidden');
    });

    fileInput.addEventListener('change', handleFile);
    increaseFontBtn.addEventListener('click', () => adjustFont(2));
    decreaseFontBtn.addEventListener('click', () => adjustFont(-2));
    document.addEventListener('keydown', handleNavigation);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const wb = XLSX.read(event.target.result, { type: 'array' });
        const ws = wb.Sheets[wb.SheetNames[0]];
        data = XLSX.utils.sheet_to_json(ws, { header: 1 });
        visibleColumns.clear();
        data[0].forEach((_, idx) => visibleColumns.add(idx));
        renderColumnSelectors();
        renderList();
        renderDetail(0);
      };
      reader.readAsArrayBuffer(file);
    }

    function renderColumnSelectors() {
      columnSelectors.innerHTML = '';
      data[0].forEach((header, idx) => {
        const id = `col-${idx}`;
        const wrapper = document.createElement('div');
        wrapper.className = 'flex items-center';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = id;
        checkbox.checked = visibleColumns.has(idx);
        checkbox.className = 'mr-2';
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) visibleColumns.add(idx);
          else visibleColumns.delete(idx);
          renderDetail(currentIndex);
        });
        const label = document.createElement('label');
        label.htmlFor = id;
        label.className = 'font-normal';
        label.textContent = header || `Column ${idx+1}`;
        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        columnSelectors.appendChild(wrapper);
      });
    }

    function renderList() {
      leftFrame.innerHTML = '';
      data.forEach((row, index) => {
        const cell = document.createElement('div');
        cell.textContent = row[0] || '';
        cell.className = 'p-2 cursor-pointer hover:bg-gray-800 font-normal';
        cell.addEventListener('click', () => selectRow(index));
        leftFrame.appendChild(cell);
      });
      highlightSelected();
    }

    function renderDetail(index) {
      currentIndex = index;
      detailContainer.innerHTML = '';
      const row = data[index] || [];
      row.forEach((cell, idx) => {
        if (!visibleColumns.has(idx)) return;
        const header = data[0][idx] || `Column ${idx + 1}`;
        const block = document.createElement('div');
        block.className = 'p-2 border border-gray-700 rounded';
        block.style.fontSize = `${fontSize}px`;
        block.innerHTML = `
          <div class="font-bold mb-1">${header}</div>
          <div class="font-normal">${cell}</div>
        `;
        detailContainer.appendChild(block);
      });
      highlightSelected();
    }

    function selectRow(index) {
      renderDetail(index);
    }

    function adjustFont(delta) {
      fontSize = Math.max(10, fontSize + delta);
      Array.from(detailContainer.children).forEach(block => {
        block.style.fontSize = `${fontSize}px`;
      });
    }

    function handleNavigation(e) {
      if (!data.length) return;
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        const next = Math.min(data.length - 1, currentIndex + 1);
        renderDetail(next);
      }
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        const prev = Math.max(0, currentIndex - 1);
        renderDetail(prev);
      }
    }

    function highlightSelected() {
      Array.from(leftFrame.children).forEach((child, idx) => {
        child.classList.toggle('bg-gray-800', idx === currentIndex);
      });
    }
  </script>
</body>
</html>
